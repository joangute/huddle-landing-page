<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="Huddle logo">
  </header>

  <main class="hero">
    <img class="hero-image" src="images/illustration-mockups.svg" alt="Desktop and mobile browser illustration">
    <div class="hero-text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <a class="cta-register" href="#">Register</a>
    </div>
  </main>

  <footer>
    <a href="#"><img class="icon" src="images/facebook.svg" alt="facebook icon"></a>
    <a href="#"><img class="icon" src="images/twitter.svg" alt="twitter icon"></a>
    <a href="#"><img class="icon" src="images/instagram.svg" alt="instagram icon"></a>
  </footer>
</body>
</html>
